name: Windows Build
on: workflow_dispatch
jobs:
  Build:
    runs-on: windows-latest
    steps:
      - name: Pull Latest Commit
        uses: actions/checkout@v3.3.0

      - name: Install Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.1

      - name: Restore Previous Cache
        uses: actions/cache@v3
        with:
          key: cache-build-windows
          path: |
            .haxelib/
            export/release/windows/haxe/
            export/release/windows/obj/
          restore-keys: |
            cache-build-windows

      - name: Install Libraries
        run: |
            haxelib setup ~/haxelib
            haxelib install hxcpp --quiet
            haxelib install hmm --quiet
            haxelib --never install lime
            haxelib --never install openfl
            haxelib --never install flixel
            haxelib --never install flixel-addons
            haxelib --never install flixel-ui
            haxelib --never install flixel-tools
            haxelib --never install firetongue
            haxelib --never install flxanimate
            haxelib --never git hxCodec https://github.com/Raltyro/hxCodec.git main
            haxelib --never git discord_rpc https://github.com/Aidan63/linc_discord-rpc.git master
            haxelib --never list

      - name: Compile DDTO
        run: haxelib run lime build windows -final

      - name: Upload Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: DDTO-Windows
          path: 'export/release/windows/bin'

      - name: Clear Previous Cache
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key == "cache-build-windows") {
                console.log('Clearing ' + cache.key + '...')
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
                console.log("Cache cleared.")
              }
            }

      - name: Upload New Cache
        uses: actions/cache@v3
        with:
          key: cache-build-windows
          path: |
            .haxelib/
            export/release/windows/haxe/
            export/release/windows/obj/
          restore-keys: |
            cache-build-windows
